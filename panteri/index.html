---
layout: main
title: Panteři | Festiválek bez bojů a válek
class: panteri
---

{% for panter in site.data.panteri %}
<div class="panter">
    {% if panter.url %}
    <a href="{{ panter.url }}">
        <img src="/img/panteri/{{ panter.id }}.png" alt="{{ panter.jmeno }}"></a>
    {% else %}
    <img src="/img/panteri/{{ panter.id }}.png" alt="{{ panter.jmeno }}">
    {% endif %}
</div>
{% endfor %}
