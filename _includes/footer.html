<div id="footer">
    <div class="container">
        {% for partner in site.data.panteri %}
        <div class="partner">
            {% if partner.url %}
                <a href="{{ partner.url }}"><img src="/img/panteri/{{ partner.id }}.png" alt="{{ partner.jmeno }}"></a>
            {% else %}
                <a href="#"><img src="/img/panteri/{{ partner.id }}.png" alt="{{ partner.jmeno }}"></a>
            {% endif %}
        </div>
        {% endfor %}
    </div>
</div>
